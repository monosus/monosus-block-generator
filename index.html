<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>monosus-block-generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://unpkg.com/p5.js-svg@1.6.0"></script>
  <script src="sketch.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    .instruction {
      position: absolute;
      top: 1rem;
      left: 1rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="instruction">
    <p>Press R / Click Shape to Generate</p>
    <p>Press S to download as SVG</p>
    <p>Press P to download as PNG</p>
  </div>
</body>
</html>
